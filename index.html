<!-- html all about display-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Serrano Cuts</h1>
    </header>

    <main>
        <!-- Admin Panel -->
        <section class="admin-panel">
            <h2>Admin Panel - Set Available Times</h2>
            <form id="admin-form">
                <label for="day">Day:</label>
                <select id="day" name="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="time">Available Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Add Available Slot</button>
            </form>
        </section>

        <!-- User Booking Section -->
        <section class="booking-form">
            <h2>Book Your Appointment</h2>
            <form id="appointment-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <section class="appointments" style="display: none;">
            <h2>Booked Appointments</h2>
            <ul id="appointment-list"></ul>
        </section>
        
    </main>

    <footer>
        <p>&copy; Made by the goats, Chris Currie and Bandhip Hanjra.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
