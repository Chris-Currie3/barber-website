        <!-- Admin Panel -->
        <section class="admin-panel">
            <h2>Admin Panel - Set Available Times</h2>
            <form id="admin-form">
                <label for="date">Available Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Available Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Add Available Slot</button>
            </form>
        </section>

        <!-- User Booking Section -->
        <section class="booking-form">
            <h2>Book Your Appointment</h2>
            <form id="appointment-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="available-times">Available Times:</label>
                <select id="available-times" name="time" required>
                    <option value="">Select a time</option>
                </select>

                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <!-- Booked Appointments -->
        <section class="appointments" style="display: none;">
            <h2>Booked Appointments</h2>
